<!-- templates/core/password_change.html -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تغییر رمز عبور</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            direction: rtl;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2e7d32;
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تغییر رمز عبور</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">تأیید</button>
        </form>
    </div>
</body>
</html>
