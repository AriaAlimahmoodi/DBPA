{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>نیاز به ثبت‌نام</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .warning-box {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        a.button {
            margin-top: 1rem;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #212529;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="warning-box">
        <h2>شما هنوز ثبت‌نام نکرده‌اید</h2>
        <p>برای مشاهده مأموریت‌ها، ابتدا باید ثبت‌نام کنید.</p>
        <a href="{% url 'login_register' %}" class="button">بازگشت به صفحه ورود / ثبت‌نام</a>
    </div>
</body>
</html>
