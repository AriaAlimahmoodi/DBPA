<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خبرگزاری نظامی</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('img/wallpaper-206.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f9fafb; /* white */
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav a {
      transition: color 0.3s;
      color: #9ca3af; /* gray-400 */
      font-weight: 600;
      text-decoration: none;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid transparent;
    }
    nav a:hover,
    nav a:focus {
      color: #22c55e; /* green-500 */
      border-bottom-color: #22c55e;
      outline: none;
    }
    header {
      background-color: rgba(31, 41, 55, 0.85); /* gray-800 with transparency */
      padding: 1rem 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 4rem;
      direction: rtl;
    }
    main {
      padding: 2rem 1.5rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      flex-grow: 1;
    }
    .card {
      width: 300px;
      background-color: rgba(31, 41, 55, 0.9); /* gray-800 semi-transparent */
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, background-color 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: #f9fafb;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      background-color: rgba(55, 65, 81, 0.9); /* gray-700 */
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 192px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      flex-grow: 1;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #22c55e; /* green-500 */
    }
    .card-desc {
      font-size: 0.875rem;
      color: #d1d5db; /* gray-300 */
    }
    footer {
      background-color: rgba(31, 41, 55, 0.85);
      color: #9ca3af;
      text-align: center;
      font-size: 0.875rem;
      padding: 1.5rem 1rem;
      border-top: 1px solid #4b5563;
      margin-top: auto;
    }
    .auth-panels {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .auth-panel {
      background-color: rgba(31, 41, 55, 0.9);
      padding: 1.5rem;
      border-radius: 0.75rem;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    .auth-panel h2 {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #22c55e;
    }
    .auth-panel input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 0.375rem;
      border: none;
      color: black;
    }
    .auth-panel button {
      width: 100%;
      background-color: #22c55e;
      padding: 0.5rem;
      border-radius: 0.375rem;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/index.html">صفحه اصلی</a>
      <a href="../missions.html">ماموریت‌ها</a>
      <a href="../../soldiers.html">مزدوران</a>
    </nav>
  </header>

  <main>
    <div class="auth-panels">
      <div class="auth-panel">
        <h2>ورود کاربر</h2>
        <input type="text" placeholder="نام کاربری">
        <input type="password" placeholder="رمز عبور">
        <button>ورود</button>
      </div>
      <div class="auth-panel">
        <h2>ورود ادمین</h2>
        <input type="text" placeholder="نام ادمین">
        <input type="password" placeholder="رمز عبور">
        <button>ورود</button>
      </div>
    </div>
  </main>

  <footer>
    <p>
      بیا پیش ما رفیق ما به تو نیاز داریم
    </p>
  </footer>
</body>
</html>
